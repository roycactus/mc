<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC NAWDS Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>

      <div class="form-group">
        <label for="dropdownClass">Select a class</label>
        <select id="dropdownClass">
          <option value="ii">Class II - High Accuracy</option>
          <option value="iii" selected>Class III - Medium Accuracy</option>
          <option value="iiihd">
            Class IIIHD - Medium Accuracy (high capacity devices)
          </option>
          <option value="iiii">Class IIII - Ordinary Accuracy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dropdownUnit">Select a unit</label>
        <select id="dropdownUnit">
          <option value="g">g</option>
          <option value="kg" selected>kg</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dropdownApplication">Select an application</label>
        <select id="dropdownApplication">
          <option value="1a">Precious metals or comparable retail</option>
          <option value="1b">Precious metals or comparable wholesale</option>
          <option value="2">Diamonds and gemstones</option>
          <option value="3">Shipping charges, scale max <= 4000 kg</option>
          <option value="4">Material for road construction</option>
          <option value="5">Waste material other than scrapmetal</option>
          <option value="6">Scrap metal (ferrous)</option>
          <option value="7">Scrap metal (non-ferrous)</option>
          <option value="8">Grain, scale max >= 4000 kg</option>
          <option value="9">
            Other bulk commodities, scale max >= 4000 kg
          </option>
          <option value="10" selected>Any other application</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="maxInput">Max</label>
          <input type="number" id="maxInput" step=".001" />
        </div>
        <div class="form-group">
          <label for="eInput">e</label>
          <input type="number" id="eInput" step=".001" />
        </div>
      </div>
      <button class="btn">Submit</button>
      <div id="nawds-container"></div>
      <!-- <div id="table-container"></div> -->
    </div>
    <script src="main.js"></script>
    <script src="validateScale.js"></script>
    <script src="validateLoe.js"></script>
    <script src="validateUse.js"></script>
  </body>
</html>
